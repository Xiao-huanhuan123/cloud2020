server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    fetch-registry: true #表示将自己注册进EurekaServer
    fetchRegistry: true #从EurekaServer抓取已有的注册信息，单节点不影响，集群必须设置为true才能ribbon使用负载均衡
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
